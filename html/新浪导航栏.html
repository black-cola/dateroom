<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>新浪导航栏</title>
        <style>
            nav {

             height: 41px;
             background-color: #fcfcfc;
             border-top: 3px solid #ff8500;
             border-bottom: 1px solid #edeef0;
            }
            a {
                font-size: 14px;
                color: #4c4c4c;
                text-decoration: none;
                /* width: 100px; */
                padding: 0px 15px;
                height: 41px;
                line-height: 41px;
                display: inline-block;
            }
            a:hover {
                color:#ff8500;
                background-color: #cac5c554;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="#">首页</a>
