<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>input type新增属性</title>
    </head>
    <body>
        <fieldset>
                <legend>h5 input type新增属性</legend>
                <form action=""> 
                        邮箱：<input type="email" /> <br /><br />
                        电话：<input type="tel" /><br /><br />
                        url：<input type="url" /><br /><br />
                        数字：<input type="number" /><br /><br />
                        搜索框：<input type="search" /><br /><br />
                        滑块：<input type="range" /><br /><br />
                        年月日：<input type="date" /><br /><br />
                        小时分钟：<input type="time" /><br /><br />
                        年月：<input type="month" /><br /><br />
                        时间：<input type="datetime" /><br /><br />
                        周：<input type="week" /><br /><br />
                        颜色：<input type="color" /><br /><br />
                        <input type="submit" value="提交" />
                </form>
                
        </fieldset>
    </body>
</html>
