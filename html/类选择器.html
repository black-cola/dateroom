<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类选择器</title>
    <style>
        h3{
            color:lightseagreen
        }
        .c-one{
            color:red;
        }
        .c-two{
            color:orange
        }
        .c-three{
            color:orchid
        }
    </style>
</head>
<body>
    <h3>七里香</h3>
    <div class="c-one">窗外的麻雀</div>
    <div class="c-two">在电线杆上多嘴</div>
    <div class="c-three">你说这一句，很有夏天的感觉</div>
</body>
</html>
