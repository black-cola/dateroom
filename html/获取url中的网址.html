    <script>
        function getParams(url){
            var index = url.indexOf('?') + 1;
            var params = url.substr(index);
            var arr = params.split('&');
            var a = {};
            // console.log(arr);
            // 遍历数组
            for (var i = 0; i < arr.length; i++) {
                // console.log(arr);
                var tmpArr = arr[i].split('=');
                // console.log(tmpArr);
                var key = tmpArr[0];
                var value = tmpArr[1];
                a[key] = value;
                
            }
            return a;
        }
