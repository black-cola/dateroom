    <input id="btn" type="button" value="获取文本框的值">

    <script>
        var inputs = document.getElementsByTagName('input');

        // 获取文本框的值 第二种方法  ----推荐使用
        var btn = document.getElementById('btn');
        var array = [];
        btn.onclick = function () {
            for (i = 0; i < inputs.length; i++) {
