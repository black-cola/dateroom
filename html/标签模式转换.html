<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标签模式转换</title>
    <style>
    div{
        width:50px;
        height:50px;
        background-color:pink;
        display:inline;
    }
    span{
        width:50px;
        height:50px;
        background-color:fuchsia;
        display:block;
    }
    a{
        background-color:hotpink;
        width:50px;
        height:20px;
        display:inline-block;
    }
    </style>
</head>
<body>
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
    <br />
    <span>world</span>
    <span>world</span>
    <span>world</span>
    <br />
    <a href="#">你好</a><a href="#">你好</a>
</body>
</html>
