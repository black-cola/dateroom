<!DOCTYPE html>
<html lang="en">
<head>

            width: 310px;
            height: 190px;
            border: 1px solid #cccccc;
            padding: 10px;
            margin: 0 auto;
            position: relative;
        }
        .icon-a {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .icon-b {
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div>
        
        <img src="images/top_tu.gif" class="icon-a" alt="">

</body>
</html>
