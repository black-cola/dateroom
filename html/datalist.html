<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>datalist练习</title>
    </head>
    <body>
        <input type="text" value="输入明星" list="star"/>
        <datalist id="star">
            <option>王源</option>
            <option>郑爽</option>
            <option>汪苏泷</option>
            <option>张艺兴</option>
            <option>张子枫</option>
            <option>王凯</option>
        </datalist>
        <fieldset>
            <legend>用户登录</legend>
            用户名：<input type="text" /><br /><br />
            密码：<input type="password" />
        </fieldset>
    </body>
</html>
